<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather APP</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2></h2>
                <span></span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span></span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp"></h1>
                <h3></h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITAÇÃO</span>
                    <span class="value">%</span>
                </div>
                <div>
                    <span class="title">UMIDADE</span>
                    <span class="value">%</span>
                </div>
                <div>
                    <span class="title">VELOCIDADE DO VENTO</span>
                    <span class="value"> km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Dom</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Seg</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Ter</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Qua</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Qui</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sex</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Sáb</span>
                    <span class="day-temp"></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
